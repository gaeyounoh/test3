<!DOCTYPE html>
<html>
<head>
    <title>공성 서신 생성기 - 결과</title>
    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("resultText");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("복사되었습니다! 붙여넣기를 사용하여 공유하십시오.");
        }
    </script>
</head>
<body>
    <h1>공성 서신 생성기</h1>
    <h2>결과</h2>
    <p>공성 안내</p>
    <p>시간: {{ datetime_choice }}</p>
    <p>위치: {{ start_city_text }}</p>
    <p>재배치: {{ end_city_text }}</p>
    <p>참여: {{ participants }}</p>
    <p>목적: {{ objective }}</p>
    <p>중요한 공성입니다. 맹우 여러분들의 많은 참여 부탁드립니다.</p>

    <textarea id="resultText" rows="10" cols="50" readonly>{{ letter }}</textarea>
    <br>
    <button onclick="copyToClipboard()">복사</button>

</body>
</html>
